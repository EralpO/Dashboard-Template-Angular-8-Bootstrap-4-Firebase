<div class="text-center" style="margin-top: 13%;">

  <form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userName required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

     <!-- Calling SignIn Api from AuthService -->
     <div class="formGroup">
      <input type="button" class="btn btn-lg btn-primary btn-block" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
    </div> 

    <div class="forgotPassword">
      <span routerLink="/forgot-password">Forgot Password?</span>
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/signup"> Sign Up</span></span>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
