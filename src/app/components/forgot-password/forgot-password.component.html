<div class="text-center" style="margin-top: 13%;">

  <form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
      <p class="text-center">Please enter your email address to request a password reset.</p>
    <label for="inputEmail" class="sr-only">Email address</label> 

    <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
    
     

    <div class="formGroup">
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
    </div>
    <div class="redirectToLogin">
      <span>Go back to ? <span class="redirect" routerLink="/login">Log In</span></span>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
